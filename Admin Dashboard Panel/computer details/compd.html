<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Details</title>
    <link rel="stylesheet" href="compd.css">
</head>
<body>
    <div class="container">
        <h2 class="form-title">Computer Details</h2>
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="computer-name">Computer Name</label>
                <input type="text" id="computer-name" name="computer-name" required>
            </div>
            <div class="form-group">
                <label for="computer-location">Computer Locations</label>
                <input type="text" id="computer-location" name="computer-location" required>
            </div>
            <div class="form-group">
                <label for="id-address">ID Address</label>
                <input type="text" id="id-address" name="id-address" required>
            </div>
            <button type="submit">+ Add</button>
        </form>
    </div>
</body>
</html>
